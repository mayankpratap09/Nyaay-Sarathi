<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Reminder Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Reminder Manager</a>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Create a New Reminder</h5>
          </div>
          <div class="card-body">
            <div id="alert-container"></div>

            <form action="/add-reminder" method="POST">
              <div class="mb-3">
                <label for="clientName" class="form-label">Client Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="clientName"
                  name="clientName"
                  placeholder="Enter client name"
                  required
                >
              </div>

              <div class="mb-3">
                <label for="clientEmail" class="form-label">Client Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="clientEmail"
                  name="clientEmail"
                  placeholder="client@example.com"
                  required
                >
              </div>

              <div class="mb-3">
                <label for="caseDateTime" class="form-label">Case Date &amp; Time</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="caseDateTime"
                  name="caseDateTime"
                  required
                >
              </div>

              <div class="mb-3">
                <label for="reminderDateTime" class="form-label">Reminder Date &amp; Time</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="reminderDateTime"
                  name="reminderDateTime"
                  required
                >
                <div class="form-text">
                  Choose any custom date &amp; time when the reminder email should be sent.
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Save Reminder
              </button>
            </form>
          </div>
          <div class="card-footer text-muted small text-center">
            Reminders are stored locally in <code>reminders.json</code> and emails are sent automatically.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, for components) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script>
    // Show success alert if ?success=1 in URL
    (function () {
      const params = new URLSearchParams(window.location.search);
      if (params.get('success') === '1') {
        const alertContainer = document.getElementById('alert-container');
        alertContainer.innerHTML = `
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            Reminder saved successfully.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        `;
      }
    })();
  </script>
</body>
</html>
